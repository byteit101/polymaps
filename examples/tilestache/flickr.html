<html>
  <head>
    <script type="text/javascript" src="../../polymaps.js"></script>
    <style type="text/css">

@import url("../example.css");

body {
  background: url(dot.gif);
}

#copy {
  bottom: 0;
  padding: 10px;
  font: 10px sans-serif;
  background: #fff;
  color: #666;
}

#copy a {
  font-weight: bold;
  color: #666;
}

    </style>
  </head>
  <body>
    <script type="text/javascript">

function tilestache(template) {

  function pad(s, n, c) {
    var m = n - s.length;
    return (m < 1) ? s : new Array(m + 1).join(c) + s;
  }

  function format(i) {
    var s = pad(String(i), 6, "0");
	  return s.substr(0, 3) + "/" + s.substr(3);
  }

  return function(c) {
    var max = 1 << c.zoom, column = c.column % max; // TODO assumes 256x256
    if (column < 0) column += max;
    return template.replace(/{(.)}/g, function(s, v) {
      switch (v) {
        case "Z": return c.zoom;
        case "X": return format(column);
        case "Y": return format(c.row);
      }
      return v;
    });
  };
}

var po = org.polymaps;

var map = po.map()
    .container(document.body.appendChild(po.svg("svg")))
    .zoomRange([0, 9])
    .zoom(3)
    .add(po.image().url(tilestache("http://s3.amazonaws.com/info.aaronland.tiles.shapetiles/{Z}/{X}/{Y}.png")))
    .add(po.interact())
    .add(po.compass());

    </script>
    <span id="copy">
      Courtesy
      <a href="http://shapetiles.spum.org/about/">Aaron Straup Cope</a>.
    </span>
  </body>
</html>
