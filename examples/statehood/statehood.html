<html>
  <head>
    <title>U.S. Statehood by Date</title>
    <script type="text/javascript" src="../../lib/protovis/protodata.js"></script>
    <script type="text/javascript" src="../../polymaps.js"></script>
    <script type="text/javascript" src="statehood.js"></script>
    <script type="text/javascript" src="fips.js"></script>
    <style type="text/css">

@import url("../../lib/colorbrewer/colorbrewer.css");
@import url("../example.css");

body {
  background: #E6E6E6;
}

.layer path {
  fill: none;
  stroke: #fff;
  stroke-width: 1.5px;
  vector-effect: non-scaling-stroke;
}

#copy {
  color: #000;
  opacity: .5;
}

#copy a {
  color: #000;
}

    </style>
  </head>
  <body>
    <script type="text/javascript">

// Parse dates and convert to FIPS codes.
var states = {};
for (var state in statehood) {
  states[fips[state]] = new Date(statehood[state]);
}

// Compute noniles.
var quantile = pv.Scale.quantile()
    .quantiles(9)
    .domain(pv.values(states))
    .range(0, 8);

// Date format.
var format = pv.Format.date("%B %e, %Y");

var po = org.polymaps;

var map = po.map()
    .container(document.body.appendChild(po.svg("svg")))
    .center({lat: 40, lon: -95})
    .zoomRange([3, 7])
    .zoom(4)
    .add(po.interact());

map.add(po.image()
    .url(po.url("http://{S}tile.cloudmade.com"
    + "/1a1b06b230af4efdbb989ea99e9841af" // http://cloudmade.com/register
    + "/20760/256/{Z}/{X}/{Y}.png")
    .hosts(["a.", "b.", "c.", ""])));

map.add(po.geoJson()
    .url("http://polymaps.appspot.com/state/{Z}/{X}/{Y}.json")
    .on("load", load))

map.add(po.compass()
    .pan("none"));

map.container().setAttribute("class", "Blues");

function load(e) {
  for (var i = 0; i < e.features.length; i++) {
    var feature = e.features[i], d = states[feature.data.id.substring(6)];
    if (d == undefined) {
      feature.element.setAttribute("display", "none");
    } else {
      feature.element.setAttribute("class", "q" + quantile(d) + "-" + 9);
      feature.element.appendChild(po.svg("title").appendChild(
          document.createTextNode(feature.data.properties.name + ": "
          + format(d).replace(/ [ ]+/, " ")))
          .parentNode);
    }
  }
}

    </script>
    <span id="copy">
      &copy; 2010

      <a href="http://creativecommons.org/licenses/by-sa/2.0/">CCBYSA</a>.
      Colors by <a href="http://colorbrewer.org/">Cynthia Brewer</a>.
    </span>
  </body>
</html>
