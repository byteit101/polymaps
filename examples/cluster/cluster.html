<html>
  <head>
    <script type="text/javascript" src="../../polymaps.js"></script>
    <script type="text/javascript" src="cluster.js"></script>
    <style type="text/css">

@import url("../example.css");

body {
  background: #E6E6E6;
}

.layer circle {
  fill: lightcoral;
  fill-opacity: .5;
  stroke: brown;
  vector-effect: non-scaling-stroke;
}

#copy {
  color: #000;
  opacity: .5;
}

#copy a {
  color: #000;
}

    </style>
  </head>
  <body>
    <script type="text/javascript">

var po = org.polymaps;

var map = po.map()
    .container(document.body.appendChild(po.svg("svg")))
    .center({lat: 37.787, lon: -122.228})
    .zoom(14)
    .zoomRange([12, 16])
    .add(po.interact())
    .add(po.hash());

map.add(po.image()
    .url(po.url("http://{S}tile.cloudmade.com"
    + "/1a1b06b230af4efdbb989ea99e9841af" // http://cloudmade.com/register
    + "/20760/256/{Z}/{X}/{Y}.png")
    .hosts(["a.", "b.", "c.", ""])));

map.add(po.geoJson()
    .url("http://localhost/records.json?count=1000"
        + "&where=bbox:{B}&zoom={Z}&when=2010-04-01T07:00:00Z/2010-04-07T18:59:59Z")
    .on("load", load)
    .clip(false)
    .zoom(14));

map.add(po.compass());

function load(e) {
  var clustering = e.tile.cluster || (e.tile.cluster = cluster()
      .iterations(16)
      .size(64));

  for (var i = 0; i < e.features.length; i++) {
    var feature = e.features[i];
    clustering.add({
      x: Number(feature.element.getAttribute("cx")),
      y: Number(feature.element.getAttribute("cy"))
    });
  }

  var tile = e.tile, g = tile.element;
  while (g.lastChild) g.removeChild(g.lastChild);

  var means = clustering.means();
  means.sort(function(a, b) { return b.size - a.size; });
  for (var i = 0; i < means.length; i++) {
    var mean = means[i], point = g.appendChild(po.svg("circle"));
    point.setAttribute("cx", mean.x);
    point.setAttribute("cy", mean.y);
    point.setAttribute("r", Math.pow(2, tile.zoom - 11) * Math.sqrt(mean.size));
  }
}

    </script>
    <span id="copy">
      &copy; 2010
      <a href="http://www.cloudmade.com/">CloudMade</a>,
      <a href="http://www.openstreetmap.org/">OpenStreetMap</a> contributors,
      <a href="http://creativecommons.org/licenses/by-sa/2.0/">CCBYSA</a>.
    </span>
  </body>
</html>
